<!DOCTYPE html>
<html lang="en" dir='rtl'>
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Grocery, Store, stores">
    <title> جهينة لمستلزمات البر والرحلات </title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/fav.png">
    <!-- plugins css -->
    <link rel="stylesheet preload" href="assets/css/plugins.css" as="style">
    <link rel="stylesheet preload" href="assets/css/style.css" as="style">
<link rel="stylesheet preload" href="assets/css/Youseff.css" as="style"> 
    <link rel="stylesheet preload" href="assets/css/styleRtl.css" as="style">

<body>
 

 
     
 
 



    <!-- rts register area start -->
    <div class="rts-register-area rts-section-gap bg_light-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="registration-wrapper-1">
                        <a href="index.html">
                            <div class="logo-area mb--0">
                                <img class="mb--10" src="assets/images/logo/logo-01.png" alt="logo">
                            </div>
                        </a>
                        <h3 class="title">تسجيل حساب جديد</h3>
                        <form action="#" class="registration-form">
                            <div class="input-wrapper">
                                <label for="name">اسم المستخدم*</label>
                                <input type="text" id="name">
                            </div>
                            <div class="input-wrapper">
                                <label for="email">البريد الإلكتروني*</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="password">كلمة المرور*</label>
                                <input type="password" id="password">
                            </div>
                            <button class="rts-btn btn-primary">تسجيل الحساب</button>
                            <div class="another-way-to-registration">
                                <div class="registradion-top-text">
                                    <span>أو سجل بواسطة</span>
                                </div>
                                <div class="login-with-brand">
                                    <a href="#" class="single">
                                        <img src="assets/images/form/google.svg" alt="login">
                                    </a>
                                    <a href="#" class="single">
                                        <img src="assets/images/form/facebook.svg" alt="login">
                                    </a>
                                </div>
                                <p>هل لديك حساب بالفعل؟ <a href="#">تسجيل الدخول</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- rts register area end -->



 
  
 
  
 
   
   
   
   
   
    <!-- plugins js -->
    <script defer src="assets/js/plugins.js"></script>

    <!-- custom js -->
